spring:
  application:
    name: cloud-service
  profiles:
    active: prod
  jackson:
    serialization:
      fail-on-empty-beans: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework.servlet.DispatcherServlet: DEBUG
    org.springframework.security: DEBUG
    io.restassured: TRACE
  config: classpath:log4j2.xml